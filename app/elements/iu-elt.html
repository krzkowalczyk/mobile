<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="iu-elt">
  <template>
    <style>
      :host {
        display: block;
      }


    </style>
      <template is="dom-repeat" items="{{items}}" observe="visible" filter="isVisible">
        <iu-item data={{item}}></iu-item>
      </template>

  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'iu-elt',
        properties: {
          items: {
            type: Array,
            notify: true,
            reflectToAttribute: true
          },
          search: {
            type: String,
            notify: true,
            observer : 'onSearchChange',
            reflectToAttribute: true
          }
        },
        isVisible: function(item){
          return item.visible;
        },
        onSearchChange: function(nV, oV){
          for(var i in this.items){
            var item = this.items[i];
            if(item.sso.indexOf(nV) != -1 || item.name.indexOf(nV) != -1 || item.city.indexOf(nV) != -1 || nV == ""){
              this.set('items.'+i+'.visible', true);
            } else {
              this.set('items.'+i+'.visible', false);
            }
          }
        },
        ready: function() {
          this.items = [
