<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="iu-item">
  <template>
    <style>
      :host {
        display: block;
        float: left;
      }
      
      google-map {
        width: 350px;
        height: 150px;
      }
      paper-card{
        margin: 15px;
      }
      
      .header.paper-card img.paper-card{
        width: 350px;
      }
      
      .paper-card-0 .header.paper-card .title-text.paper-card{
        color: white;
      }
    </style>
    
      <paper-card>
        <div class="header style-scope paper-card">
        <google-map id="myMap" latitude="{{data.lat}}" longitude="{{data.lon}}" fit-to-markers>
          </google-map>
      </div>
          
          <div class="card-content">
            <p>
            name: <b>{{data.name}}</b> </br>
            city: <b>{{data.city}}</b> </br>
           temp in C: <b>{{data.temp}}</b> </br>
            </p>
            
          </div>
        </paper-card>
   
        
  
</template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'iu-item',
        properties: {
         data: {
            type: Object,
            notify: true,
            reflectToAttribute: true,
            observer: "dataChanged"
          },
          weather : {
            type: Object,
            notify: true,
            reflectToAttribute: true,
            value : null
          }
        },
        dataChanged: function(){
          this.$.myMap.resize();
        },
        ready: function() {
           this.$.myMap.resize();
        }
      });
    })();
  </script>

</dom-module>
